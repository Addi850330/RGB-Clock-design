<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="space"></div>
    <div class="clock">
      <div class="outfirst">
        <div class="outfirsline"></div>
        <div class="outfirsttext"></div>
      </div>
      <div class="outsecond">
        <div class="outsecondtext"></div>
      </div>
      <div class="middle">
        <div class="middletext"></div>
      </div>
      <div class="innerback">
        <div class="innerbackmiddle">
          <div class="ibmbig"></div>
          <div class="ibmsmall"></div>
        </div>
      </div>
      <div class="innerbacksec">
        <div class="ibsm">
          <div class="ibsmcircle"></div>
          <div class="ibsmcsmall"></div>
        </div>
      </div>
      <div class="gears">
        <div id="gearbig" class="gearbig"></div>
        <div id="gearamall" class="gearamall"></div>
        <div class="gearnone"></div>
      </div>
      <div class="innermiddle">
        <div id="imfirst" class="imfirst"></div>
        <div id="imsec" class="imsec"></div>
        <div class="imthird"></div>
      </div>
      <div class="maintext">
        <div class="mainnum"></div>
      </div>
      <div class="spout">
        <div class="secpin">
          <div class="spnumber"></div>

          <div id="sc" class="sp"></div>
        </div>
      </div>
      <div class="spin">
        <div id="mn" class="minsp"></div>
        <div id="hr" class="hoursp"></div>
      </div>
      <div class="date">
        <div id="day" class="day"></div>
        <div id="month" class="month"></div>
        <div id="date" class="dat"></div>
      </div>
    </div>
    <div class="block glow">
      <div class="timetext">
        <div class="tthour">00</div>
        <span class="ttdot">:</span>
        <div class="ttmin">00</div>
        <div class="smalltext">
          <div class="ampm">XX</div>
          <div class="ttsec">00</div>
        </div>
      </div>
      <div class="monthtext">
        <div class="mtmonth">xx</div>
        <div class="mtdate">00</div>
        <div class="mtday">xx</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
